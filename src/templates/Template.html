        function dropProcessos(){
            const drop = document.getElementById('dropProcessos');
            const arrow = document.getElementById('arrowProcessos');

            //mostra qual botao foi apertado
            if (processos.classList.contains('deActiveState')){
                setTimeout(function(){
                    processos.classList.toggle('deActiveState');
                }, 200);
                processos.classList.toggle('activeState');
            } else {
                processos.classList.toggle('deActiveState');
                processos.classList.toggle('activeState');
            }

            drop.classList.toggle('dropActive');
            arrow.classList.toggle('arrowTransform');
        }

            } else {

            }

            function ajustarAlturaIndice() {
                const indice = document.querySelector(".indice");
                const content = document.querySelector(".content");

                if (indice && content) {
                    const alturaContent = content.scrollHeight;
                    indice.style.height = alturaContent + "px";
                }
            }

        // Chame a função quando a página for carregada e sempre que houver redimensionamento da janela.
            window.addEventListener("load", ajustarAlturaIndice);
