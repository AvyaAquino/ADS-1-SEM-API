<script>
    function ajustarAlturaBarraVertical() {
        const barraVertical = document.querySelector(".indice");
        const conteudo = document.querySelector(".conteudo");

        if (barraVertical && conteudo) {
            const alturaConteudo = conteudo.scrollHeight;
            barraVertical.style.height = alturaConteudo + "px";
        }
    }

    // Chame a função quando a página for carregada e sempre que houver redimensionamento da janela.
    window.addEventListener("load", ajustarAlturaBarraVertical);
    window.addEventListener("resize", ajustarAlturaBarraVertical);
</script>
